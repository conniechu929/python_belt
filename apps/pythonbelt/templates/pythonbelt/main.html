<!DOCTYPE html>
<html>
<head>
	<title>Login/Registration</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'pythonbelt/pythonbelt.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<div id='Error'>
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
	</div>
	<div id='container'>
		<h1>Registration</h1>
		<form class='register' action='/process' method='post'>
		{% csrf_token %}
			<p>Name: </p><input type="text" name="name">
			<p>Userame: </p><input type="text" name="username">
			<p>Password: </p><input type="password" name="password">
			<p>Confirm PW: </p><input type="password" name="confirm_pw">
			<p>Date Hired: </p><input type="date" name="date_hired"><br>
			<input type="submit" value="Register">
		</form>
		<br>
		<h1>Login</h1>
		<form class='register' action='/login' method='post'>
		{% csrf_token %}
			<p>Username: </p><input type="text" name="username">
			<p>Password: </p><input type="password" name="password"><br>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
